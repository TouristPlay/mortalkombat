<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
  <!---------HEADER_START---------->
 

  <div class="app" id = "app">
    <header class="header">

      <a href="#" class="logo">
        <img class="logo-image" src="images/КиноПульс.svg" alt="Логотип">
      </a>
  
      <a href="#" class="login">
        <span class="user-name">
          Илья
        </span>
        <img src="images/user_photo.jpg" alt="Фото профиля" class="user-photo">
      </a>

    </header>
    <section class="film">
      <img src="images/film-logo.svg" alt="Фильм" class="film-logo">
      <div class="tags">
        <span class="date">
          2021
        </span>
        <span class="genre">
          боевки, фантастика, фэнтези
        </span>
        <span class="country">
          США
        </span>
        <span class="age">
          18
        </span>
      </div>
      <!-- /.tags -->
      <p class="description">
        Продолжение легендарного фильма из 90-х. 
        Предстоит по-настоящему смертельная битва, 
        где останется только сильнейший
      </p>
       <!-- /.description -->
      <div class="button-group">
        <button class="button button-primary">
          Предзаказ фильма
        </button>
        <a data-fancybox href="https://www.youtube.com/watch?v=fb1BF9B1MGQ" class="button button-default">
          <img src="images/Vector.svg" alt="Кнопка плей">
          <span class="button-text">
            Смотреть фильм
          </span>
        </a>
      </div>
      <!-- /.button-group -->
    </section>
  </div>

  
  <!---------HEADER_END---------->

  <footer class="footer">


  </footer>

  <script src = "js/slick.min.js"></script>

  <script src = "js/main.js"></script>
